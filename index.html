<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--ICONS LINK-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!--FONTS LINKS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Poppins:wght@100;400;700&display=swap"
        rel="stylesheet">

    <!--CSS LINK-->
    <link rel="stylesheet" href="styles.css">
    <title>Seyma's Layout Come To Life #1</title>
</head>
<body>
    <div class="mainCont">

        <div class="headerAndImgCont">

            <h1>Greetings!</h1>

            <div class="mainImgCont">

                <img src="https://cdn.dribbble.com/users/59947/screenshots/17014844/media/4a93c164c5ba54bec76aa77bb5376036.jpg?compress=1&resize=1200x900" alt="animated holiday stamp collection">

            </div>


        </div><!--END HEADER AND IMG CONT-->

        <div class="formCont">
            <form action="">
                <h2>Create Your Account</h2>

                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <i class="far fa-eye" id="showPass"></i>
                <i class="far fa-eye-slash" id="hidePass"></i>

                <input type="submit" value="Create Account" id="btn">

                <hr>
                <h3>Or register with your social network</h3>

                <div class="iconsCont">

                    <div class="iconCont">
                        <a href="https://www.google.com" target="_blank">        
                            <img src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Google-512.png" alt="google icon" id="google">
                        </a>

                    </div>

                    <div class="iconCont">
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-512.png" alt="facebook icon" id="facebook">
                        </a>

                    </div>

                    <div class="iconCont">
                        <a href="https://www.instagram.com/" target="_blank">
                           <img src="https://cdn3.iconfinder.com/data/icons/2018-social-media-logotypes/1000/2018_social_media_popular_app_logo_instagram-512.png" alt="instagram icon" id="instagram"> 
                        </a>                        
                    </div>

                    <div class="iconCont">
                        <a href="https://www.twitter.com" target="_blank">
                            <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter2_colored_svg-512.png" alt="twitter icon" id="twitter">
                        </a>                       
                    </div>
                
                </div><!--END ICONSSSSS PLURAL CONT-->

                <div class="accountLinkCont">
                    <a href="#">Already have an account?</a>
                </div>

            </form>
        </div><!--END FORM CONT-->

    </div><!--END MAIN CONT-->

    <script src="script.js"></script>
</body>
</html>
