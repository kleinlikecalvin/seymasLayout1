<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Seyma's Layout Come To Life #1</title>
</head>
<body>
    <div class="mainCont">

        <div class="headerAndImgCont">

            <h1>Greetings!</h1>

            <img src="https://cdn.dribbble.com/users/59947/screenshots/17014844/media/4a93c164c5ba54bec76aa77bb5376036.jpg?compress=1&resize=1200x900" alt="animated holiday stamp collection">

        </div><!--END HEADER AND IMG CONT-->

        <div class="formCont">
            <form action="">
                <h2>Create Your Account</h2>

                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <i class="far fa-eye" id="togglePassword"></i>

                <input type="submit" value="Create Account" id="btn">

                <hr>
                <h3>Or register with your social network</h3>

                <div class="iconsCont">

                    <div class="iconCont">
                        <img src="" alt="google icon" id="google">
                    </div>

                    <div class="iconCont">
                        <img src="" alt="facebook icon" id="facebook">
                    </div>

                    <div class="iconCont">
                        <img src="" alt="instagram icon" id="instagram">
                    </div>

                    <div class="iconCont">
                        <img src="" alt="twitter icon" id="twitter">
                    </div>
                
                </div><!--END ICONSSSSS PLURAL CONT-->

                <div class="accountLinkCont">
                    <a href="#">Already have an account?</a>
                </div>
                
            </form>
        </div><!--END FORM CONT-->

    </div><!--END MAIN CONT-->
</body>
</html>
